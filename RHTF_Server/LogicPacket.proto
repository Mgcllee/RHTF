syntax = "proto3";

package User;

message PacketType {
	oneof Type {
		C2SPCLoginUserReq C2SLoginUserReq = 1;
		S2CPCLoginUserRes S2CLoginUserRes = 2;
	}
}

message C2SPCLoginUserReq {
	uint32 UserID	= 1;
}

message S2CPCLoginUserRes {
	uint32  UserID		= 1;
	string  UserName	= 2;
	uint32  UserLevel	= 3;
}