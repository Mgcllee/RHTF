syntax = "proto3";

package User;

enum NUM {
	C2SLoginUserReq = 0;
	S2SLoginUserReq = 1;
}

message Default {
	uint32 Size = 1;
	NUM Num = 2;
}

message C2SPCLoginUserReq {
	Default info = 1;
	uint32 UserID = 2;
}

message S2CPCLoginUserRes {
	Default info		= 1;
	uint32  UserID		= 2;
	string  UserName	= 3;
	uint32  UserLevel	= 4;
}